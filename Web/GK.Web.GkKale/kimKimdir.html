<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="" ng-controller="whoisController">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Kale Kilit Platformu</title>

    <link href="./styles/main.css" rel="stylesheet" type="text/css" media="screen" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>

    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.session.js"></script>
    <script src="js/jquery/purl.js"></script>
    <script src="js/pagescripts/GlobalVariables.js"></script>
    <script src="js/pagescripts/languageMessagesJS.js"></script>
    <script src="js/pagescripts/whoisJS.js"></script>
    <script src="js/customPlugin.js"></script>

</head>
<body style="background:#fff;">

    <div class="mainContent kimKimdirPage clearfix" id="divMain">
        <div class="title-content title-who"><h1><i class="icon3 iconWho"></i><span>Kim Kimdir?</span></h1></div>
        <div class="content-desc"><p>Bu sayfa sayesinde Kale Kilit arkadaşlarınızı bulup onlarla sosyalleşebilirsiniz.</p></div>
        <div class="info-fields clearfix">
            <div class="col left">
                <input type="text" placeholder="Ad Soyad" class="whiteInput" ng-model="txtSearch" ng-keypress="Search($event);" />
            </div>
            <div class="col center">
                <select placeholder="">
                    <option value="0">Kale Kilit</option>
                    <!--<option value="1">Doğuş Grubu</option>-->
                </select>
            </div>
            <div class="col right">
                <a href="#" class="search" ng-click="Search();"></a>
            </div>
        </div>

        <!--Loading-->
        <div class="popupContainer" style="background-color:transparent;">
            <div class="popup popupMsgSend">
                <div class="error" ng-show="showErrorHeader"><span class="errorText">{{errorText}}</span></div>
                <!--Popup Body-->
                <div class="popupBody" ng-show="showLoading">
                    <!--Data-->
                    <div class="data cnt">
                        <div id="divLoadingMain" ng-show="showLoading" style="text-align:center;">
                            <img src="images/loading.gif" width="48" />
                            <br />
                            <br />
                            <h4 style="text-align:center;">{{ ContentMessages["CM104"] }}</h4>
                        </div>
                    </div>
                    <!--Data-->
                </div>
                <!--Popup Body-->
            </div>
        </div>
        <!--Loading-->
        <!--User Info-->
        <div class="grid-row content" ng-hide="noRecord">
            <div class="title-bottom">
                <h1>Platform Üyeleri</h1>
            </div>
            <div class="comments" ng-repeat="x in contacts">
                <div class="row row-user row-user-friends" id="lstResultUser">
                    <div class="user-case">
                        <a href="javascript:void(0);" class="btnOther btnPrimary" ng-show="x.UserType==1">
                            <span>ARKADAŞSINIZ</span>
                        </a>
                    </div>
                    <div class="row-inline">
                        <div class="avtr">
                            <span class="avatar-bg" style="background-image:url({{attachmentUrl+x.ImageUrl}});"></span>
                        </div>
                        <div class="info">
                            <div class="info-holder">
                                <div class="colmn">
                                    <a href="#" ng-click="EditUser(x.UserId)"><span class="name">{{x.FullName}}</span></a>
                                </div>
                                <div class="colmn">
                                    <span class="case">{{x.JobTitle}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="fixer"></div>
                    </div>
                </div>
                <div class="other-users" ng-show="false">
                    <a href="javascript:void(0);" class="btnOtherUsers">Diğer Üyeler</a>
                </div>
                <div class="error no-save" ng-show="noRecord"><span id="lblOtherNotFound">! Kayıt bulunamadı</span></div>
            </div>
        </div>
        <!--User Info-->
    </div>
</body>
</html>
