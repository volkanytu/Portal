<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="" ng-controller="registerController">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Kale Kilit Platformu</title>

    <link href="./styles/main.css" rel="stylesheet" type="text/css" media="screen" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.js"></script>

    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.session.js"></script>
    <script src="js/jquery/purl.js"></script>
    <script src="js/jquery/jquery.maskedinput.js"></script>
    <script src="js/pagescripts/GlobalVariables.js"></script>
    <script src="js/pagescripts/languageMessagesJS.js"></script>
    <script src="js/pagescripts/registerJS.js"></script>
    <script src="js/customPlugin.js"></script>
</head>
<body style="background:#fff;">

    <!--Loading-->
    <div class="popupContainer" style="background-color:transparent;">
        <div class="popup popupMsgSend">
            <div class="error" ng-show="showErrorHeader"><span class="errorText">{{errorText}}</span></div>
            <!--Popup Body-->
            <div class="popupBody" ng-show="showLoading">
                <!--Data-->
                <div class="data cnt">
                    <div id="divLoadingMain" ng-show="showLoading" style="text-align:center;">
                        <img src="images/loading.gif" width="48" />
                        <br />
                        <br />
                        <h4 style="text-align:center;">{{ loadingMessage }}</h4>
                    </div>
                </div>
                <!--Data-->
            </div>
            <!--Popup Body-->
        </div>
    </div>
    <!--Loading-->
    <!--Main Content-->
    <div class="mainContent profileDetailPage clearfix" id="divMain" ng-show="showMain">

        <!--Title-->
        <div class="title-content title-prf">
            <h1><i class="icon3 iconPrf"></i><span>Yeni Kullanıcı Kayıt<i></i></span></h1>
        </div>
        <!--Title-->

        <div id="divMain">
            <!--Grid-->
            <div class="grid-row grid-data">

                <!--Title-->
                <div class="title-bottom title-profile">
                    <h1>Kullanıcı Bilgileri</h1>
                </div>
                <!--Title-->
                <!--Data Enter-->
                <div class="row row-data-enter">

                    <div class="data-holder left">
                        <div class="ng-control"><label class="ng-binding">Ad</label></div>
                        <div class="input-control"><input name="txtName" type="text" id="txtName" placeholder="" ng-model="userInfo.ContactInfo.FirstName" /></div>
                    </div>

                    <div class="data-holder right">
                        <div class="ng-control"><label class="ng-binding">Soyad</label></div>
                        <div class="input-control"><input name="txtSurName" type="text" id="txtSurName" placeholder="" ng-model="userInfo.ContactInfo.LastName" /></div>
                    </div>
                    <div class="fixer"></div>
                </div>

                <div class="row row-data-enter">

                    <div class="data-holder left">
                        <div class="ng-control"><label class="ng-binding">Firma Adı</label></div>
                        <div class="input-control"><input name="txtTitle" type="text" id="txtTitle" placeholder="" ng-model="userInfo.ContactInfo.Title" /></div>
                    </div>

                    <div class="data-holder right">
                        <div class="ng-control"><label class="ng-binding">Cinsiyet</label></div>
                        <div class="input-control select">
                            <select name="txtSurName" type="text" id="slctGender" placeholder="" ng-model="userInfo.ContactInfo.Gender">
                                <option value="0">Seçiniz</option>
                                <option value="1">Bay</option>
                                <option value="2">Bayan</option>
                            </select>
                        </div>
                    </div>
                    <div class="fixer"></div>
                </div>

                <div class="row row-data-enter">

                    <div class="data-holder left">
                        <div class="ng-control"><label class="ng-binding">Cep Telefonu</label></div>
                        <div class="input-control">
                            <input name="txtMobilePhone" type="text" id="txtMobilePhone" placeholder="" ng-model="userInfo.ContactInfo.MobilePhone" />
                        </div>
                    </div>

                    <div class="data-holder right">
                        <div class="ng-control"><label class="ng-binding">E-Mail Adresi</label></div>
                        <div class="input-control">
                            <input name="txtEmail" type="text" id="txtEmail" placeholder="" ng-model="userInfo.ContactInfo.EmailAddress" />
                        </div>
                    </div>
                    <div class="fixer"></div>
                </div>


                <!--Data Enter-->
            </div>
            <!--Grid-->
            <!--Grid-->
            <div class="grid-row grid-data">
                <!--Title-->
                <div class="title-bottom title-password">
                    <h1>Adres Bilgileri</h1>
                </div>

                <div class="row row-data-enter">

                    <div class="data-holder left">
                        <div class="ng-control"><label class="ng-binding">İl</label></div>
                        <div class="input-control select">
                            <select ng-model="userInfo.ContactInfo.CityId" id="cityId"
                                    ng-options="city as city.Name for city in cities"
                                    ng-change="CityChange();"></select>
                        </div>
                    </div>

                    <div class="data-holder right">
                        <div class="ng-control"><label class="ng-binding">İlçe</label></div>
                        <div class="input-control select">
                            <select ng-model="userInfo.ContactInfo.TownId"
                                    ng-options="town as town.Name for town in towns"></select>
                        </div>
                    </div>
                    <div class="fixer"></div>

                </div>

                <div class="row row-data-enter">
                    <div class="data-holder right" style="width:100%;">
                        <div class="ng-control"><label class="ng-binding">Adres Detayı</label></div>
                        <div class="input-control">
                            <input name="txtEmail" placeholder="" style="width:100%;" ng-model="userInfo.ContactInfo.AddressDetail" />
                        </div>
                    </div>
                    <div class="fixer"></div>
                </div>

            </div>
            <!--Grid-->
            <!--Grid-->
            <div class="grid-row grid-data-btn">
                <div class="row row-data-btn">
                    <button id="btnUpdate" class="btnPrfUpdate" ng-click="Register();"><span>KAYDET</span></button>
                </div>
            </div>
            <!--Grid-->
            <!--Grid-->
            <div class="grid-row grid-data-wrng">
                <div class="row row-data-wrng">
                    <p>! Kayıt işleminin ardından, Kale Anahtarcılar Kulübü tarafından sizinle iletişime geçilecektir.</p>
                </div>
            </div>
            <!--Grid-->

        </div>
    </div>
    <!--Main Content-->
</body>
</html>
